<!--
This document contains a completed version of the new
york times senate map on Beto O'Rourke vs Ted Cruz.

On MAC: use terminal to reach the document folder.
Then, type in XXX for python3 -m http.server, YYYY for python2
 -->

<html>
<head>
  <title> Nytimes TX Senate Race</title>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://d3js.org/topojson.v2.min.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>

  <!-- Body for the tooltip.
       COVERED IN PART 3 OF THE TUTORIAL. -->

  <!-- Three css parts to the tooltip (not including the title):
      1) littleRect
      2) lightText
      3) darkText -->
  <div id="tooltip">
    <table id = "table1">
      <tr> <strong id = "title"> </strong></tr>

      <tr class="line">
        <td class="lightText">Candidate</td>
        <td class="lightText" align="center">Party</td>
        <td class="lightText" align="center">Votes</td>
        <td class="lightText" align="center">Pct.</td>
      </tr>
      <tr class="Line">
        <td class="darkText"><img id = "wColor" id = 'rect' width="4" height= "4"/><span id = "wName"></span></td>
        <td class="lightText" id = 'wParty' align="center">Party of victor</td>
        <td class="lightText" id = "wVotes" align="center">Votes for ct winner</td>
        <td class="lightText" id = 'wPer' align="center"><strong>Per </strong></td>
      </tr>
      <tr class="Line">
        <td class="darkText"><img id = "lColor"  id = 'rect' width="4" height= "4"><span id = "lName"></span></td>
        <td class="lightText" id = 'lParty' align="center">Party for loser</td>
        <td class="lightText" id = "lVotes" align="center">Votes for ct loser</td>
        <td class="lightText" id = "lPer" align="center"><strong>PctDem</strong></td>
      </tr>
      <tr>
        <td class="lightText">*Incumbent</td>
      </tr>
    </table>
  </div>



  <svg id = "screen" align = "center"/>
  <script src="../javascript/colorfunction.js"></script>
  <script src="../javascript/mainCode.js"></script>

</body>

</html>
